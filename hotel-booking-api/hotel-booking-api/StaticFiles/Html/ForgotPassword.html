<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Password Reset Email Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
</head>

<body style=" height: 100%; width: 100%; margin: 0; padding: 0; font-family: sans-serif; font-size: 16px; background-color: #F6FCFF;">
  <table align="center" cellpadding="0" cellspacing="0" style="border-collapse: collapse; width: 100%; max-width: 600px; font-size: inherit; margin-top: 40px;">
    <thead>
      <tr>
          <th style="height: 60px; padding: 10px 20px;">
              <img width="100"
                   src="https://i.imgur.com/ePta71o.png"
                   alt="Hotelier logo" />
              
          </th>
      </tr>
    </thead>
    <tbody style="border-top: 3px solid #2067A1; background-color: #ffffff;">
      <tr>
        <td style="font-size: 14px; line-height: 1.8; padding: 10px 20px; text-align: center">
          <h2>Reset Password</h2>
        </td>
      </tr>
      <tr>
        <td style="font-size: 14px; line-height: 1.8; padding: 10px 20px" >Hi **User**,</td>
      </tr>
      <tr>
        <td style="font-size: 14px; line-height: 1.8; padding: 10px 20px; text-align: center;">
          There was a request to change your password. To proceed with the
          reset, kindly click on the reset button below.
        </td>
      </tr>
      <tr>
        <td  style="font-size: 14px; line-height: 1.8; padding: 10px 20px; text-align: center; padding-top: 40px;
        padding-bottom: 40px;">
          <a href=" **link** " style="padding: 12px 20px; border-radius: 5px; background-color: #2067A1;  color: white; font-size: 14px; letter-spacing: 0.25px; text-decoration: none; text-transform: uppercase; border: 1px solid #2067A1;">
            Reset Password
          </a>
        </td>
      </tr>
      <tr align="center">
        <td style="font-size: 14px; line-height: 1.8; padding: 10px 20px; color: #8898aa; font-size: 12px;">
          <p style="width: 50%">
            If you did not make this request then please ignore this email.
          </p>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td align="center" style="font-size: 14px; line-height: 1.8; padding: 10px 20px; ">
          <address style="font-style: normal;">
            <p>7 Asajon Way, Eti-Osa 106104, Sangotedo. Lagos State</p>
          </address>
        </td>
      </tr>
    </tfoot>
  </table>
</body>
